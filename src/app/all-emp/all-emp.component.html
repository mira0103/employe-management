<mat-toolbar>
  <mat-form-field >
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input  width="90%">
</mat-form-field>
<button style="margin-left: 80%;" mat-raised-button color="" (click)="logout()">Logout </button>

</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Emp ID Column -->
    <ng-container matColumnDef="employeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </th>
      <td mat-cell *matCellDef="let row"> 
         <a [routerLink]="['/emp', row.employeId]">{{ row.employeId }}</a>
      </td>
    </ng-container>
  
    <!--First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-heade> FirstName </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>
  
    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-heade> LastName </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-heade> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- Created On Column -->
    <ng-container matColumnDef="currentdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-heade> Created on </th>
      <td mat-cell *matCellDef="let row"> {{row.currentdate}} </td>
    </ng-container>


    <!-- joining Date-->
    <ng-container matColumnDef="joindate">
    <th mat-header-cell *matHeaderCellDef mat-sort-heade> joiningDate </th>
    <td mat-cell *matCellDef="let row"> {{row.joindate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
     <button mat-icon-button color="primary" >
      <mat-icon>edit</mat-icon>
     </button>
     <button mat-icon-button color="gray" (click)="deleteEmploye(row.id)">
      <mat-icon>delete</mat-icon>
     </button>
      </td> -->
      <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="role === 'viewer'"> Action</th>
      <td mat-cell *matCellDef="let row" [hidden]="role === 'viewer'"> 
       <button mat-icon-button [routerLink]="['/dilog/'+ row.id]"  >  <!--   (click)=" editEmploye(row)"  -->
        <mat-icon>  edit  </mat-icon> </button>
        <button mat-icon-button color="warn" (click)="deleteEmploye(row.id)" [hidden]="role === 'editor'">
          <mat-icon >delete</mat-icon> </button>
      </td>
    </ng-container>
      

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
